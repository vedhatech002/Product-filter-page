<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product Filter</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <!-- header -->
    <header
      class="px-8 py-4 bg-[#232C33] font-poppins text-white flex flex-row items-center justify-between fixed w-full"
    >
      <!-- logo div -->
      <div class="logo">
        <h1 class="font-extrabold text-2xl cursor-pointer">
          Vedha's Clothings
        </h1>
      </div>
      <!-- navbar -->
      <nav class="flex items-center gap-6">
        <div class="relative">
          <input
            class="pl-10 px-4 py-1.5 border-none outline-none rounded-md text-[#5A7D7C] placeholder:text-[#5A7D7C] font-semibold text-sm"
            type="text"
            placeholder="Search by name"
          />
          <span class="absolute left-2 top-1 text-[#5A7D7C]">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M9.5 16q-2.725 0-4.612-1.888T3 9.5q0-2.725 1.888-4.612T9.5 3q2.725 0 4.613 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l5.6 5.6q.275.275.275.7t-.275.7q-.275.275-.7.275t-.7-.275l-5.6-5.6q-.75.6-1.725.95T9.5 16Zm0-2q1.875 0 3.188-1.312T14 9.5q0-1.875-1.312-3.187T9.5 5Q7.625 5 6.313 6.313T5 9.5q0 1.875 1.313 3.188T9.5 14Z"
              />
            </svg>
          </span>
        </div>
        <a href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="28"
            height="28"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2zm0 4c1.93 0 3.5 1.57 3.5 3.5S13.93 13 12 13s-3.5-1.57-3.5-3.5S10.07 6 12 6zm0 14c-2.03 0-4.43-.82-6.14-2.88a9.947 9.947 0 0 1 12.28 0C16.43 19.18 14.03 20 12 20z"
            />
          </svg>
        </a>
        <a href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="28"
            height="28"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2s-.9-2-2-2zM1 3c0 .55.45 1 1 1h1l3.6 7.59l-1.35 2.44C4.52 15.37 5.48 17 7 17h11c.55 0 1-.45 1-1s-.45-1-1-1H7l1.1-2h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49A.996.996 0 0 0 20.01 4H5.21l-.67-1.43a.993.993 0 0 0-.9-.57H2c-.55 0-1 .45-1 1zm16 15c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2s2-.9 2-2s-.9-2-2-2z"
            />
          </svg>
        </a>
      </nav>
    </header>
    <main class="grid font-inter pt-[68px]">
      <!-- filter section -->
      <section class="py-2 border-r-[1.5px] h-screen fixed">
        <!-- title div -->
        <div class="border-b-[1.5px] px-8 py-2 flex items-center gap-2">
          <img
            class="w-7 rounded"
            src="./public/images/filter (1).svg"
            alt=""
          />
          <h2 class="font-semibold font-poppins text-lg">Filter By</h2>
        </div>
        <!-- category -->
        <div class="px-8 py-2 border-b-[1.5px]">
          <h3 class="font-semibold text-lg text-[#5A7D7C]">Categories</h3>
          <!-- category list -->
          <ul
            class="px-2 py-1 text-sm font-medium text-black"
            id="category-list"
          ></ul>
        </div>
      </section>
      <!-- product section -->
      <section class="px-4 py-8 ml-[178px]">
        <!-- products container -->
        <div
          class="grid grid-cols-5 gap-4 gap-y-8 w-full"
          id="products-container"
        >
          <!-- product card -->
          <div class="bg-white w-[180px] relative">
            <!-- product img -->
            <img
              class="h-[240px] w-full"
              src="https://www.dennislingo.com/cdn/shop/products/4_6c6c6c34-aadb-4294-b7c5-95784455cc9d_720x.jpg?v=1663893926"
              alt=""
            />
            <!-- products details -->
            <div class="py-2 space-y-2">
              <h1 class="text-sm font-medium">
                Cotton Buffalo Check Slim Fit Casual Shirt
              </h1>
              <!-- price area -->
              <div class="flex items-center gap-2">
                <p class="text-md font-semibold">₹699</p>
                <p class="text-xs line-through">₹800</p>
                <p class="text-xs text-[#f25227]">68% off</p>
              </div>
              <!-- size area -->
              <div class="flex items-center gap-2">
                <span
                  class="border px-2 py-0.5 text-xs hover:bg-gray-950 hover:text-white cursor-pointer"
                  >xl</span
                >
                <span class="border px-2 py-0.5 text-xs">xl</span>
                <span class="border px-2 py-0.5 text-xs">xl</span>
              </div>
              <!-- badge -->
            </div>
            <div
              class="bg-red-500 rounded-tr-md rounded-br-md text-xs px-2 text-white absolute top-0 mt-0"
            >
              out of stock
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- <script type="module" src="./assets/js/script.js"></script> -->
  </body>
</html>
